<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="app">
      <div id="overlay" class="overlay"></div>
      <header id="header" class="header">
        <div class="inner">
          <div class="header__logo">
            <button id="menu-button" class="header__menu-button">
              <i data-lucide="menu"></i>
            </button>
            <a href="#" class="header__logo-link">
              <img
                src="images/logo-2-v-crop.png"
                alt="Logo"
                class="header__logo-image"
              />
            </a>
          </div>
          <nav class="header__navbar">
            <div class="header__navbar-list">
              <div class="header__navbar--menu-text">Menu</div>
              <ul>
                <li class="header__navbar-item auth-link">
                  <a href="#" class="header__navbar-link">Đăng nhập</a>
                </li>
                <li class="header__navbar-item auth-link">
                  <a href="#" class="header__navbar-link">Đăng ký</a>
                </li>
                <li class="header__navbar-item">
                  <a href="#" class="header__navbar-link">Trang chủ</a>
                </li>
                <li class="header__navbar-item">
                  <a href="#" class="header__navbar-link">Diễn đàn</a>
                </li>
                <li class="header__navbar-item">
                  <a href="#" class="header__navbar-link">Khu vực</a>
                </li>
                <li class="header__navbar-item">
                  <a href="#" class="header__navbar-link">Đánh giá</a>
                </li>
              </ul>
            </div>
            <div class="header__navbar-opposite">
              <ul class="">
                <li class="header__navbar-item">
                  <a href="#" class="header__navbar-link">Đăng nhập</a>
                </li>
                <li class="header__navbar-item">
                  <a href="#" class="header__navbar-link">Đăng ký</a>
                </li>
                <li class="header__navbar-item search-button">
                  <button class="header__navbar-link">
                    <i data-lucide="search"></i
                    ><span class="header__navbar-link--text-search"
                      >Tìm kiếm</span
                    >
                  </button>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main id="main" class="main">
        <div class="main__content">
          <p>Welcome to the home page!</p>
          <p>
            This is a simple example of a static HTML page with a header and
            main content area.
          </p>
        </div>
      </main>
      <footer id="footer" class="footer">
        <p class="footer__text">© 2023 Your Company</p>
        <nav class="footer__nav">
          <a href="#" class="footer__link">Privacy Policy</a>
          <a href="#" class="footer__link">Terms of Service</a>
          <a href="#" class="footer__link">Contact Us</a>
        </nav>
      </footer>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script>
        const navbarList = document.querySelector(".header__navbar-list");
        const overlay = document.getElementById("overlay");
      document
        .getElementById("menu-button")
        .addEventListener("click", function () {
          navbarList.classList.toggle("active");
            overlay.style.display = navbarList.classList.contains("active")
                ? "block"
                : "none";
        });
        overlay.addEventListener("click", function () {
          navbarList.classList.remove("active");
          this.style.display = "none";
        });
    </script>
  </body>
</html>
